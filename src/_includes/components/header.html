<!-- ============================================ -->
<!--                 Navigation                   -->
<!-- ============================================ -->

<header id="cs-navigation">
    <div class="cs-container">
        <div class="cs-top">
            <!--Navigation List-->
            <nav class="cs-nav" aria-label="main navigation">
                <!--Mobile Nav Toggle-->
                <button class="cs-toggle" aria-label="mobile menu toggle" aria-expanded="false" aria-controls="cs-ul-wrapper" aria-haspopup="menu">
                    <span class="cs-box" aria-hidden="true">
                        <span class="cs-line cs-line1"></span>
                        <span class="cs-line cs-line2"></span>
                        <span class="cs-line cs-line3"></span>
                    </span>
                </button>
                <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
                <div class="cs-ul-wrapper" id="cs-ul-wrapper">
                    <ul class="cs-ul">
                        <li class="cs-li">
                            <a href="/" class="cs-li-link {{ 'cs-active' if '' == page.fileSlug }}" aria-current="page">
                                Home
                            </a>
                        </li>
                        <li class="cs-li">
                            <a href="/number-plate-prices-bristol" class="cs-li-link {{ 'cs-active' if 'number-plate-prices-bristol' == page.fileSlug }}">
                                Prices
                            </a>
                        </li>
                        <!--Copy and paste this cs-dropdown list item and replace any .cs-li with this cs-dropdown group to make a new dropdown and it will work-->
                        <!-- Note: When copying this dropdown, update the id attribute with an appropriate name (e.g., "services-dropdown-toggle", "products-dropdown-toggle") and ensure the aria-labelledby attribute on the ul matches the button's id -->
                        <li class="cs-li cs-dropdown">
                            <button class="cs-li-link cs-dropdown-toggle {% if page.fileSlug in ['plate-types', 'standard-number-plates-bristol', '3d-gel-plates', '4d-retro-plates', 'tinted-plates'] %}cs-active{% endif %}" aria-expanded="false" aria-haspopup="menu" id="services-dropdown-toggle">
                                Plate Types
                                <img class="cs-drop-icon" src="/assets/svgs/chevron-dropdown.svg" alt="" width="15" height="15" decoding="async" aria-hidden="true">
                            </button>
                            <ul class="cs-drop-ul" aria-labelledby="services-dropdown-toggle">
                                <li class="cs-drop-li">
                                    <a href="/standard-number-plates-bristol" class="cs-li-link cs-drop-link">Standard</a>
                                </li>
                                <li class="cs-drop-li">
                                    <a href="/contact" class="cs-li-link cs-drop-link">3D Gel</a>
                                </li>
                                <li class="cs-drop-li">
                                    <a href="/contact" class="cs-li-link cs-drop-link">4D Gel</a>
                                </li>
                                <li class="cs-drop-li">
                                    <a href="/contact" class="cs-li-link cs-drop-link">4D Laser</a>
                                </li>
                                <li class="cs-drop-li">
                                    <a href="/contact" class="cs-li-link cs-drop-link">4D Retro</a>
                                </li>
                                <li class="cs-drop-li">
                                    <a href="/contact" class="cs-li-link cs-drop-link">Tinted</a>
                                </li>
                                <li class="cs-drop-li">
                                    <a href="/contact" class="cs-li-link cs-drop-link">Short Plates</a>
                                </li>
                                <li class="cs-drop-li">
                                    <a href="/contact" class="cs-li-link cs-drop-link">Hex Plates</a>
                                </li>
                                <li class="cs-drop-li">
                                    <a href="/contact" class="cs-li-link cs-drop-link">Electric Plates</a>
                                </li>
                                <li class="cs-drop-li">
                                    <a href="/contact" class="cs-li-link cs-drop-link">Border Plates</a>
                                </li>
                                <li class="cs-drop-li">
                                    <a href="/contact" class="cs-li-link cs-drop-link">Flag Plates</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="cs-ul">  
                        <li class="cs-li">
                            <a href="/bristol-plates-direct-faq" class="cs-li-link {{ 'cs-active' if 'bristol-plates-direct-faq' == page.fileSlug }}">FAQ</a>
                        </li>
                        <li class="cs-li">
                            <a href="/contact" class="cs-li-link {{ 'cs-active' if 'contact' == page.fileSlug }}">Contact</a>
                        </li>
                    </ul>
                </div>
                <!--Dark Mode toggle, uncomment button code if you want to enable a dark mode toggle-->
                {# <button id="dark-mode-toggle" aria-label="dark mode toggl" aria-pressed="false">
                    <svg class="cs-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 480" style="enable-background:new 0 0 480 480" xml:space="preserve" aria-hidden="true">
                        <path d="M459.782 347.328c-4.288-5.28-11.488-7.232-17.824-4.96-17.76 6.368-37.024 9.632-57.312 9.632-97.056 0-176-78.976-176-176 0-58.4 28.832-112.768 77.12-145.472 5.472-3.712 8.096-10.4 6.624-16.832S285.638 2.4 279.078 1.44C271.59.352 264.134 0 256.646 0c-132.352 0-240 107.648-240 240s107.648 240 240 240c84 0 160.416-42.688 204.352-114.176 3.552-5.792 3.04-13.184-1.216-18.496z" />
                    </svg>
                    <img class="cs-sun" aria-hidden="true" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Fsun.svg" decoding="async" alt="" width="15" height="15">
                </button> #}
            </nav>

        </div>
        <div class="cs-bottom">
            <!--Nav Logo-->
            <a href="/" class="cs-logo" aria-label="Return to Bristol Plates Direct home page">
                <img src="/assets/images/logo-short.3.png" alt="" width="210" height="29" aria-hidden="true" decoding="async">
            </a>
        </div>
    </div>
</header>
